version: 2
updates:
- package-ecosystem: nuget
  directory: "/backend/"
  schedule:
    interval: weekly
    day: friday
    time: "10:00"
    timezone: Europe/London
  groups:
    backend-group:
      patterns:
        - "*"

- package-ecosystem: npm
  directory: "/frontend/"
  schedule:
    interval: weekly
    day: friday
    time: "10:00"
    timezone: Europe/London
  groups:
    frontend-group:
      patterns:
        - "*"
